<section class="portfolio">
  <h2>Portafolio</h2>
  <p>Te presentamos algunos de nuestros mejores proyectos en los que hemos trabajado.</p>

  <div class="portfolio-grid">
    <div class="portfolio-item" *ngFor="let project of projects">
      <img [src]="project.image" [alt]="project.title">
      <div class="portfolio-info">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
      </div>
    </div>
  </div>
</section>
