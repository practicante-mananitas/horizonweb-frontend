<section class="contact-wrapper">
<section class="contact-section" id="contact">
  <h2>Contacto</h2>
  <p>¿Tienes algún proyecto en mente? ¡Escríbenos!</p>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="name">Nombre</label>
      <input id="name" formControlName="name" type="text" placeholder="Tu nombre" />
      <div class="error" *ngIf="submitted && contactForm.controls['name'].invalid">
        El nombre es obligatorio.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input id="email" formControlName="email" type="email" placeholder="Tu correo electrónico" />
      <div class="error" *ngIf="submitted && contactForm.controls['email'].invalid">
        Ingresa un correo válido.
      </div>
    </div>

    <div class="form-group">
      <label for="message">Mensaje</label>
      <textarea id="message" formControlName="message" rows="5" placeholder="Tu mensaje"></textarea>
      <div class="error" *ngIf="submitted && contactForm.controls['message'].invalid">
        El mensaje no puede estar vacío.
      </div>
    </div>

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Enviando...' : 'Enviar mensaje' }}
    </button>

    <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</section>
</section>
